<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookmart Blogpost</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/pusher.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/parallex.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="navbrand mx-auto" src="images/book.png" alt="Bookmart LOGO">
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light mx-auto">
        <div class="navbar-nav mx-auto">
            <a class="nav-item active nav-link" href="/blog">The Clew<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/members">My Dashboard</a>
            <a class="nav-item nav-link" href="/library">Library</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
    </nav>


    <div class="features paralsec" id="features">
        <div class="section-heading text-center">

            <div class="cta-content">

            </div>
            <div class="row"></div>
        </div>

    </div>

    <section class="features" id="features">
        <div class="container">
            <div class="section-heading text-center">
                <div class="cta-content">
                </div>
                <div class="overlay"></div>
                <hr>
            </div>

    </section>
    <hr>

    <div class="container blog">
        <div class="row">
            <!-- <div class="col-md-2 col-sm-2"> -->
            <a class="btn btn-warning " href="/cms">New Post</a>

        </div>
        <br>
    </div>
    <div class="container">
        <div class="row">
            <div class="blog-container">
            </div>
            <br>
            <!-- <section> -->
            <div class="flash-comments">
                <div class="header">
                    <div class="text">Comments</div>
                </div>
                <form class="pure-form" id="comment-form">
                    <div class="comment-form">
                        <div class="left-side">
                            <div class="row">
                                <input type="text" required placeholder=" enter your username" id="new_comment_userName">
                            </div>
                            <div class="row">
                                <textarea placeholder=" enter comment text" required id="new_comment_text" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="right-side">
                            <button type="submit" class="button-secondary pure-button btn btn-warning ">Send Comment</button>
                        </div>
                    </div>
                </form>
                <div class="comments-list" id="comments-list">
                    <script id="comment-template" type="text/x-template">
                        <div class="fas fa-comments">

                        </div>
                        <div class="comment-info">
                            <div class="row">
                                <div class="userName">{{userName}}</div>
                            </div>
                            <div class="row">
                                <div class="text">{{comment}}</div>
                            </div>
                            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span> <span class="msg"></span>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!-- </section> -->

    <br>
    <section class="features" id="features">
        <div class="container">
            <div class="section-heading text-center">

                <div class="cta-content">

                </div>
                <div class="overlay"></div>

                <hr>
            </div>
    </section>
    <br>
    <footer>
        <div class="container text-center">
            <hr>
            <p>&copy; <a href="/">Bookmart</a> 2020 Copyright: All Rights Reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="#!">About</a>
                </li>
                <li class="list-inline-item">
                    <a href="/members.html">The Library</a>
                </li>
                <li class="list-inline-item">
                    <a href="#!">Bookworm Dashboard</a>
                </li>
                <li class="list-inline-item">
                    <a href="#!">The Clew</a>
                </li>
                <li class="list-inline-item">
                    <a href="#">FAQ</a>
                </li>
            </ul>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for this template -->
    <script src="js/new-age.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://js.pusher.com/3.2/pusher.min.js"></script>
    <script type="text/javascript" src="js/blogpost.js"></script>
</body>

</html>
