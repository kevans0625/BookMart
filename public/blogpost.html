<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bookmart Blogpost</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/pusher.css">
        <link rel="favicon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>

    <body>
        <header>
            <div class="menu">
                <a class="navbar-brand mart" href="/"><img src="/public/images/bookmart.png" alt="Bookmart LOGO"></a>

            </div>
        </header>
        
            <div class="container blog">
              <div class="row">
                <div class="col-md-2 col-sm-2">
                  <a class="btn btn-light" href="/cms">New Post</a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 blog-container">
                </div>
              </div>
            </div>
    
        <section>
           
           <div class="flash-comments">
                <div class="header">
                    <div class="text">Comments</div>
                </div>
                <form class="pure-form" id="comment-form">
                    <div class="comment-form">
                        <div class="left-side">
                            <div class="row">
                                <input type="text" required placeholder="enter your username" id="new_comment_userName">
                            </div>
                            <div class="row">
                                <textarea placeholder="enter comment text" required id="new_comment_text" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="right-side">
                            <button 
                                type="submit" 
                                class="button-secondary pure-button">Send Comment</button>
                        </div>
                    </div>
                </form>
                 <div class="comments-list" id="comments-list">
                        <script id="comment-template" type="text/x-template">
                            <div class="fas fa-comments">
                            
                            </div>
                            <div class="comment-info">
                                <div class="row">
                                    <div class="userName">{{userName}}</div>
                                </div>
                                <div class="row">
                                    <div class="text">{{comment}}</div>
                                </div>
                            </div>
                        </script>
                </div>
            </div>
        </section>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://js.pusher.com/3.2/pusher.min.js"></script>
        <script type="text/javascript" src="js/blogpost.js"></script>
    </body>
</html>
