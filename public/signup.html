    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign Up Form</h2>
                <form class="signup">
                    <div class="form-group col-md-6">
                        <label for="exampleInputUsername">Username</label>
                        <input type="username" class="form-control" id="username-input" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputname1">Full Name</label>
                        <input type="name" class="form-control" id="fullname-input" placeholder="Full Name">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="exampleInputAddress1">Address</label>
                        <input type="address" class="form-control" id="address-input" placeholder="Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputAddress2">Address 2</label>
                        <input type="address2" class="form-control" id="address2-input" placeholder="Address2">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputCity">City</label>
                        <input type="city" class="form-control" id="city-input" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleInputState">State</label>
                        <input type="state" class="form-control" id="state-input" placeholder="State">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="exampleInputZip">Zip</label>
                        <input type="zip" class="form-control" id="zip-input" placeholder="Zip">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
                <br>
                <p>Or log in <a href="/login">here</a></p>
